<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

</head>
<body>
    
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="https://tse1.mm.bing.net/th?id=OIP.V-PgdqPuuytmfTJbQl5xegHaEK&pid=Api&P=0&h=180" alt="">
            <form class="search-form" action="">
                <input type="text" class="search-box" placeholder="search..">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>    



<header class="profile-header">
<div class="profile-container">
<div class="profile">
<div class="profile-image">
<img src="https://tse4.mm.bing.net/th?id=OIP.U1KaeoFXMOHaAhv4KJ-efwHaFb&pid=Api&P=0&h=180" alt="">
</div>
<div class="profile-user-settings">
    <h1 class="profile-user-name">username</h1>
    <button class="profile-btn profile-edit-btn"><a
       style="text-decoration: none; color: black;"   href="edit_profile.html">Edit Profile</a></button>
    <button class="profile-btn profile-settings-btn" aria-label="profile settings">
        <i class="fas fa-cog"></i>
    </button>
</div>
<div class="profile-stats">
<ul>
    <li><span class="profile-stat-count">345</span> posts</li>
    <li><span class="profile-stat-count">1345</span> followers</li>
    <li><span class="profile-stat-count">845</span> following</li>
</ul>
</div>
<div class="profile-bio">
<p><span class="profile-real-name">Name</span> This is a description</p>
</div>
</div>
</div>
</header>

<main>
    <div class="profile-container">
<div class="gallery">

</div>
