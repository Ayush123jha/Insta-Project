<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Clone</title>

    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<nav class="navbar">
    <div class="nav-wrapper">
        <img class="brand-img" src="https://tse1.mm.bing.net/th?id=OIP.V-PgdqPuuytmfTJbQl5xegHaEK&pid=Api&P=0&h=180" alt="">
        <form class="search-form" action="">
            <input type="text" class="search-box" placeholder="search..">
        </form>
        <div class="nav-items">
            <i class="icon fa-solid fa-house"></i>
            <i class="icon fa-solid fa-plus"></i>
            <i class="icon fa-solid fa-heart"></i>
            <div class="icon user-profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
</nav>    
 
<section class="main">
<div class="wrapper">
    <div class="left-col">

<h3>Update Profile</h3>


        <form action="">
            <div class="mb-3">
            <img src="https://tse4.mm.bing.net/th?id=OIP.U1KaeoFXMOHaAhv4KJ-efwHaFb&pid=Api&P=0&h=180" class="edit-profile-img" alt="">
            <input type="file" name="image" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="E-mail" id="E-mail" placeholder="E-mail"  >
            </div>
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="username"  >
            </div>
            <div class="mb-3">
             <label for="bio" class="form-label">Bio</label>
             <textarea name="bio" id="bio" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
             <input name="update_profile_btn" id="update_profile_btn" class="update_profile_btn" value="update" type="button">
            </div>
        </form>
        </div>
    <div class="right-col">
        <div class="profile-card">
        <div class="profile-pic">
            <img src="https://tse4.mm.bing.net/th?id=OIP.U1KaeoFXMOHaAhv4KJ-efwHaFb&pid=Api&P=0&h=180" alt="">
        </div>
        <div>
            <p class="username">username</p>
            <p class="sub-text">sub-text</p>
        </div>
        <button class="logout-btn"><a
         id="a"   style="text-decoration: none; color: black;"   href="login.html">logout</a></button>
        </div>
        <p class="suggestion-text">Suggestion For you</p>
        <div class="suggestion-card">
        <div class="suggestion-pic">
            <img src="https://tse3.mm.bing.net/th?id=OIP.-dfWR988gGshIUXpFypsDgHaEK&pid=Api&P=0&h=180" alt="">
        </div>
        <div>
            <p class="username">username</p>
            <p class="sub-text">sub-text</p>
        </div>
        <button class="follow-btn">follow</button>
        </div>

        <div class="suggestion-card">
            <div class="suggestion-pic">
                <img src="https://tse3.mm.bing.net/th?id=OIP.-dfWR988gGshIUXpFypsDgHaEK&pid=Api&P=0&h=180" alt="">
            </div>
            <div>
                <p class="username">username</p>
                <p class="sub-text">sub-text</p>
            </div>
            <button class="follow-btn">follow</button>
            </div>
    
            <div class="suggestion-card">
                <div class="suggestion-pic">
                    <img src="https://cdn.pixabay.com/photo/2016/11/29/01/34/man-1866572_1280.jpg" alt="">
                </div>
                <div>
                    <p class="username">username</p>
                    <p class="sub-text">sub-text</p>
                </div>
                <button class="follow-btn">follow</button>
                </div>
    
                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="https://cdn.pixabay.com/photo/2020/06/26/14/46/india-5342927_1280.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="follow-btn">follow</button>
                    </div>
    
                    <div class="suggestion-card">
                        <div class="suggestion-pic">
                            <img src="https://cdn.pixabay.com/photo/2017/08/07/10/08/sea-2602227_1280.jpg" alt="">
                        </div>
                        <div>
                            <p class="username">username</p>
                            <p class="sub-text">sub-text</p>
                        </div>
                        <button class="follow-btn">follow</button>
                        </div>
    
                        

    </div>
</div>
</section>
